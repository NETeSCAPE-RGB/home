baseURL = "https://netescape.org"
theme   = "sk3"
title   = "NETeSCAPE"
ignoreErrors = ["error-remote-getjson"]

DefaultContentLanguage = "en"
enableGitInfo          = false
enableInlineShortcodes = true
languageCode           = "en"
paginate               = 3

#disqusShortname = ""
#googleAnalytics = ""

[Params]
