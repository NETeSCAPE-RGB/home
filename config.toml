# Fill in following if using opengraph / twitter card
opengraph   = true
twitercards = true
description = "This is the default welcome page used to test the correct operation of the NETeSCAPE server after installation on Innernet systems."
title       = "NETeSCAPE"

	[Params.card]
	date    = true
	summary = true
	#width  = "32%"

	[Params.color]
	bg     = "black"
	border = "white"
