[menu]

  [[menu.main]]
    identifier = "identity"
    name = "Identity"
    url = "/identity/"
    weight = 10

  [[menu.main]]
    identifier = "red"
    name = "Red"
    url = "https://red.netescape.org"
    weight = 20

  [[menu.main]]
    identifier = "green"
    name = "Green"
    url = "https://green.netescape.org"
    weight = 30

  [[menu.main]]
    identifier = "blue"
